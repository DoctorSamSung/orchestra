env:
  es6: true
  node: true
plugins:
  - jest
extends:
  - 'eslint:recommended'
  - 'plugin:jest/recommended'
parserOptions:
  ecmaVersion: 2017
  sourceType: module
rules:
  max-len:
    - warn
    - code: 79
    - comments: 69
  no-trailing-spaces:
    - warn
  eol-last:
    - warn
  no-multiple-empty-lines:
    - warn
    - max: 1
  indent:
    - warn
    - 2
    - FunctionExpression:
        parameters: 2
        body: 1
  linebreak-style:
    - warn
    - unix
  quotes:
    - warn
    - single
  semi:
    - warn
    - always
